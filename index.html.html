<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Question</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff5f7;
      color: #1f2937;
    }

    .card {
      width: min(520px, 92vw);
      padding: 36px 28px;
      border-radius: 18px;
      background: #ffffff;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .arena {
      margin-top: 20px;
      height: 140px;
      border-radius: 14px;
      background: #fff0f4;
      position: relative;
      overflow: hidden;
    }

    .btn {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      font-weight: 700;
      position: absolute;
    }

    #yesBtn {
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      padding: 16px 34px;
      font-size: 20px;
      background: #16a34a;
      color: #ffffff;
    }

    #noBtn {
      left: 70%;
      top: 30%;
      transform: translate(-50%, -50%);
      padding: 8px 14px;
      font-size: 12px;
      background: #ef4444;
      color: #ffffff;
    }

    .result {
      margin-top: 24px;
      font-weight: 700;
      font-size: 18px;
    }

    .gif {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine?</h1>

    <div class="arena" id="arena">
      <button class="btn" id="yesBtn">Yes</button>
      <button class="btn" id="noBtn">No</button>
    </div>

    <img src="office-humor.gif" alt="Office humor" class="gif" id="gif" />

    <div class="result" id="result"></div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const gif = document.getElementById("gif");

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = arenaRect.width - btnRect.width;
      const maxY = arenaRect.height - btnRect.height;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = `${newX + btnRect.width / 2}px`;
      noBtn.style.top = `${newY + btnRect.height / 2}px`;
    }

    arena.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.hypot(dx, dy);

      if (distance < 90) moveNoButton();
    });

    noBtn.addEventListener("mouseenter", moveNoButton);

    yesBtn.addEventListener("click", () => {
      arena.style.display = "none";
      gif.style.display = "block";
      result.textContent = "Yay! See you on Valentineâ€™s!";
    });
  </script>
</body>
</html>
